<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=DM+Sans&family=Gideon+Roman&family=Lato:wght@100;400&family=Nunito:wght@500&family=PT+Sans&family=Roboto+Mono&family=Roboto:wght@100;400&family=Source+Sans+Pro:ital@0;1&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  </head>
  

  <div class="divone">
    <section class="firstsec">
      <h2>My balance</h2>
      <span>$921.48</span>
    </section>
  
    <section class="secsec">
      <section class="minisecone">
        <h1>Spending - Last 7 days</h1>
        <div id="barchart_material" style="width: 250%; height: 100%; margin: 100px auto;"></div>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
          google.charts.load('current', {'packages':['bar']});
          google.charts.setOnLoadCallback(drawChart);
    
          function drawChart() {
            var data = google.visualization.arrayToDataTable([
            ["Day", "Amount"],
                ["Mon", 17.45],
                ["Tue", 34.91],
                ["Wed", 52.36],
                ["Thu", 31.07],
                ["Fri", 23.39],
                ["Sat", 43.28],
                ["Sun", 25.48],
            ]);
    
            var options = {
              // chart: {
              //   title: 'Expenses for the last seven days',
               
              // },
              bars: 'vertical' // Required for Material Bar Charts.
            };
    
            var chart = new google.charts.Bar(document.getElementById('barchart_material'));
    
            chart.draw(data, google.charts.Bar.convertOptions(options));
          }
        </script>
      </section>
      <section class="minisectwo">
        <div class="leftone">
          <h3>Total this month</h3>
          <h1>$478.33</h1>
        </div>
        <div class="rightone">
          <h4>+2.4%</h4>
          <span>from last month</span>
        </div>
        
      </section>
    </section>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Buernor</a>.
  </div>
</body>

</html>
