<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=DM+Sans&family=Gideon+Roman&family=Lato:wght@100;400&family=Nunito:wght@500&family=PT+Sans&family=Roboto+Mono&family=Roboto:wght@100;400&family=Source+Sans+Pro:ital@0;1&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="divone">
    <section class="firstsec">
      <h2>My balance</h2>
      <span>$921.48</span>
    </section>
  
    <section class="secsec">
      <section class="minisecone">
        <h1>Spending - Last 7 days</h1>
        <li>
            mon
            tue
            wed
            thu
            fri
            sat
            sun
        </li>
      </section>
      <section class="minisectwo">
        <div class="leftone">
          <h3>Total this month</h3>
          <h1>$478.33</h1>
        </div>
        <div class="rightone">
          <h4>+2.4%</h4>
          <span>from last month</span>
        </div>
        
      </section>
    </section>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Buernor</a>.
  </div>
</body>
</html>
